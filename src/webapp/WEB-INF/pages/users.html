<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <style>
        .error { color: red; }
        .form-group { margin-bottom: 15px; }
        label { display: inline-block; width: 80px; }
        table { margin-bottom: 20px; border-collapse: collapse; }
        th, td { padding: 8px; border: 1px solid #ddd; }
        .action-form { display: inline; }
    </style>
</head>
<body>
<h1>Users Management</h1>

<form th:action="@{/addUser}" th:object="${user}" method="post">
    <h2>Add User</h2>
    <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" th:field="*{name}">
        <span th:if="${#fields.hasErrors('name')}"
              th:errors="*{name}" class="error"></span>
    </div>
    <div class="form-group">
        <label for="email">Email:</label>
        <input type="text" id="email" th:field="*{email}">
        <span th:if="${#fields.hasErrors('email')}"
              th:errors="*{email}" class="error"></span>
    </div>
    <button type="submit">Add User</button>
</form>

<h2>User List</h2>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.name}"></td>
        <td th:text="${user.email}"></td>
        <td>

            <form class="action-form" th:action="@{/updateUser}" method="post">
                <input type="hidden" name="id" th:value="${user.id}">
                <input type="text" name="name" th:value="${user.name}" required>
                <input type="text" name="email" th:value="${user.email}" required>
                <button type="submit">Update</button>
            </form>

            <form class="action-form" th:action="@{/deleteUser}" method="post">
                <input type="hidden" name="id" th:value="${user.id}">
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
